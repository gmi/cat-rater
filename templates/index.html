<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/css/index.css">
        <title>Cat Images</title>
    </head>
    <body>
        <div class="navbar">
            <a href="/leaderboard" class="navbar-link">leaderboard</a>
        </div>
        <div class="image-container">
            <div class="cat-wrapper">
                <img src="../static/cats/{{ data[0][1] }}" alt="Cat 1" class="cat-image">
                <button class="vote-button" data-cat-id="{{ data[0][0] }}">Vote for Cat 1</button>
            </div>
            <div class="cat-wrapper">
                <img src="../static/cats/{{ data[1][1] }}" alt="Cat 2" class="cat-image">
                <button class="vote-button" data-cat-id="{{ data[1][0] }}">Vote for Cat 2</button>
            </div>
        </div>
        <script>
            document.querySelectorAll('.vote-button').forEach(button => {
                button.addEventListener('click', function() {
                    const catId = this.getAttribute('data-cat-id');
                    vote(catId);
                });
            });

            function vote(catId) {
                fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cat_id=${encodeURIComponent(catId)}`
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        response.text().then(text => alert(text));
                    }
                })
                .catch(error => alert('Error: ' + error));
            }
        </script>
    </body>
</html>
